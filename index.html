<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeetUp Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
</head>

<body>


    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="#"><img src="images/meetupPlanner.png" alt="SiteLogo" width="33%"></a>
        <form class="form-inline" style="color:white">
            Email:
            <input class="form-control mr-sm-2" id="loginemail" type="text" placeholder="Email" aria-label="Search"> Password:
            <input class="form-control mr-sm-2" id="loginpassword" type="password" placeholder="Password" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="button" onclick="login();">Login</button>
        </form>
    </nav>
    <div class="index-main">
        <div class="signup-body">
            <h1 class="text-center h1-custom">Create a new account</h1>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="formGroupExampleInput">User Name</label>
                    <input type="text" class="form-control" id="signupusername" placeholder="User Name">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label class="form-control-label" for="formGroupExampleInput">Email</label>
                    <input type="text" class="form-control" id="signupemail" placeholder="Email">
                </div>
                <div class="form-group col-lg-6">
                    <label class="form-control-label" for="formGroupExampleInput">Password</label>
                    <input type="password" class="form-control" id="signuppassword" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="formGroupExampleInput">Contact #</label>
                    <input type="text" class="form-control" id="contactnumber" placeholder="Contact Number">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="formGroupExampleInput">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Age">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="formGroupExampleInput">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="Gender">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="formGroupExampleInput">Date of Birth</label>
                    <input type="text" class="form-control" id="dob" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <center>
                <button class="btn btn-primary my-2 my-sm-0" onclick="signUp();">Register!</button>
            </center>
        </div>
    </div>




    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</body>

</html>
